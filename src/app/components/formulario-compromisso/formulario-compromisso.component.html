<div class="modal-container">
  <div class="modal-content">
    <form [formGroup]="form" (ngSubmit)="submit(form)">
      <div class="alignDialog">
          <div class="modal-header">
            <h5 class="modal-title" mat-dialog-title>{{data.titulo}}</h5>
            <button type="button" class="close" mat-dialog-close>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <mat-dialog-content>
            <div class="modal-body"> 
              <div class="form-outline formatar-mat-form">
                <label class="form-label" for="form2Example1">Add title</label>            
                <input matInput formControlName="title" [(ngModel)]="listAppointment.title" type="text" id="form2Example1" class="form-control" />
              </div>
              <div class="form-outline formatar-mat-form">
                  <label class="form-label" for="form2Example1">Date and hour</label>
                  <div>
                      <label>Start</label>
                      <input matInput formControlName="start" [(ngModel)]="listAppointment.start" (change)="start()" type="time" class="form-control" [disabled]="isTimeDisabled()" />                  
                    </div>
                  <div>
                      <label>End</label>
                      <input matInput formControlName="end" [(ngModel)]="listAppointment.end" (change)="end()" type="time" class="form-control" [disabled]="isTimeEndDisabled()"/>
                      <mat-error *ngIf="form.get('end').hasError('invalidEndTime')">End time cannot be less than start time.</mat-error>
                  </div>
                  <p>{{ listAppointment.data | date:'dd/MM/yyyy' }} {{ listAppointment.start }} - {{ listAppointment.end }}</p>
              </div>
              <div class="form-outline formatar-mat-form">
                  <label class="form-label" for="form2Example1">Description</label>              
                  <input matInput formControlName="description" [(ngModel)]="listAppointment.description" type="text" id="form2Example1" class="form-control" />               
              </div>
          </div>
          </mat-dialog-content>
          <div class="modal-footer">
            <mat-dialog-actions class="justify-content-end">            
              <button type="button" class="btn btn-secondary mr-1" mat-dialog-close>Cancel</button>
              <button class="btn btn-primary" type="submit">Save</button>      
            </mat-dialog-actions>
          </div>
        </div>
    </form>
  </div>
</div>
